<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Groupomania</title>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="description" content="Bienvenue sur le réseau social de Groupomania !" />
        <link rel="canonical" href="https://rgalegria.github.io/groupomania.app/" />

        <meta name="mobile-wep-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- Favicons-->
        <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#c30000" />
        <meta name="msapplication-TileColor" content="#c30000" />
        <meta name="theme-color" content="#c30000" />

        <!-- Rich Card -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Corporation",
                "name": "Groupomania Net",
                "alternateName": "Groupomania",
                "url": "https://rgalegria.github.io/groupomania.app/",
                "logo": "https://rgalegria.github.io/groupomania.app/logo-groupomania.jpg"
            }
        </script>

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- Facebook -->
        <meta property="og:url" content="https://rgalegria.github.io/groupomania.app/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Groupomania Net" />
        <meta property="og:description" content="Bienvenue sur le réseau social de Groupomania !" />
        <meta
            property="og:image"
            content="https://rgalegria.github.io/groupomania.app/groupomania-social-media-banner.jpg"
        />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Groupomania Net" />
        <meta name="twitter:description" content="Bienvenue sur le réseau social de Groupomania !" />
        <meta
            name="twitter:image"
            content="https://rgalegria.github.io/groupomania.app/groupomania-social-media-banner.jpg"
        />
    </head>
    <body>
        <noscript>Vous auriez besoin d'activer JavaScript pour utiliser cette application.</noscript>
        <div id="backdrop-hook"></div>
        <div id="modal-hook"></div>
        <div id="root" class="central"></div>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("%PUBLIC_URL%/serviceworker.js")
                        .then((reg) => console.log("Success !: ", reg.scope))
                        .catch((err) => console.log("Failed !: ", err));
                });
            } else {
                console.log("Service workers are not supported.");
            }
        </script>
    </body>
</html>
